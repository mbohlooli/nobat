<section class="flex m-5 p-5 justify-center">
  <div class="border-2 border-gray-300 rounded-lg p-5 w-1/3">
    <h1 class="text-2xl font-semibold">{{doctor.name}}</h1>
    <p class="text-lg text-cyan-700 mt-3 mb-2">{{getExpertise(doctor)}}</p>
    <p class="text-md text-gray-500 mt-5 flex align-center"><mat-icon class="ml-2">location_on</mat-icon>آدرس</p>
    <p class="text-gray-500 px-3 mt-2">{{doctor.address}}</p>
    <div class="flex justify-center">
      <div class="flex flex-wrap mt-3 w-[100%]">
          @for(appointment of doctor.appointments; track $index) {
            <div (click)="openReservationDialog(appointment)" class=" p-2 mb-2 cursor-pointer w-1/3 aspect-square flex items-center justify-center text-center ">
              <div class="border-2 border-gray-300 rounded-lg hover:bg-gray-200 w-full aspect-square text-center flex items-center justify-center">
                {{appointment.persianDate}}
              </div>
            </div>
          }
      </div>
    </div>
  </div>
</section>
